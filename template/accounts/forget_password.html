{% extends 'base.html' %}
{% load static %}

{% block title %}
Forget password
{% endblock title %}


{% block content %}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 250px !important">
                    <div class="user-dashboard loader-holder" style="width: 460px;">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">Forget your password ?</h4>
                    <p class="text-center">Entre your email address and we will send you a link to reset your password</p>
                    <hr>
                    <div id="restaurant-sets-holder">
                        <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="/accounts/forget_password">
                            {% csrf_token %}
                            <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="row">
                                                <div class="col-lg-12 col-md126 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <label>Email Address</label>
                                                        <input type="email" id="foodbakery_restaurant_contact_email_59054637" name="email">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder">
                                                <div class="payment-holder">
                                                    <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock content %}
