{% extends 'base.html' %}
{% load static %}

{% block title %}
	Login
{% endblock title %}


{% block content %}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style="width: 460px;">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">Login</h4>
                    <p class="text-center">Order food from your favorite restaurent</p>
                    <hr>
                    <div id="restaurant-sets-holder">
                        <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="row">
                                                <div class="col-lg-12 col-md126 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <label>Email Address</label>
                                                        <input type="email" id="foodbakery_restaurant_contact_email_59054637" name="email">
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 col-md126 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <label>Password</label>
                                                        <input type="password" name="password" class="foodbakery-dev-username foodbakery-dev-req-field">           
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 d-flex align-items-start">
                                            <div class="field-holder">
                                                <div class="payment-holder">
                                                    <input style="margin-top: 0px;" type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 d-flex justify-content-end align-items-start">
                                            <a style="text-decoration: none; color: black;" href="{% url 'forget_password' %}">forget password?</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock content %}
