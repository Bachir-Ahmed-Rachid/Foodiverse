{% load static %}
<header id="header">
    <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                    <div class="logo" style="margin-right: 60px;">
                        <figure>
                            <a href="{%url 'home'%}" class="light-logo">
                                <img style="width: 250px;" src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodBakery">
                            </a>
                        </figure>
                    </div>

                    
                    <div class="main-location">
                        <ul>
                            <li class="location-has-children choose-location">
                                <form action="#">
                                    <input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
                                    <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                </form>
                                
                            </li>
                        </ul>
                        </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="login-option">
                        <a class="cs-color cs-popup-joinus-btn login-popup"  data-toggle="modal" href="#">Login</a>/
                        <a class="cs-color cs-popup-joinus-btn login-popup"  data-toggle="modal" href="{% url 'registerUser' %}" style="margin-right: 0px !important;margin-left: 0px !important">Register</a>
                        <a class="get-start-btn" href="register-restaurant.html">
                            Register
                            Restaurant 
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
