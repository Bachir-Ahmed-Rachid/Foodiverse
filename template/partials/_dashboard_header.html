{% load static %}
<div class="page-section restaurant-detail-image-section" 
{% if vendor.user_profile.cover_picture %}

    style=" background: url({{vendor.user_profile.cover_picture.url}}) repeat scroll 0 0 / cover;"

{% else %}

    style=" background: url('{%static 'images/default-cover.png' %}') no-repeat scroll 0 0 / cover;"
    
{% endif %}
>
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                
                                {% if vendor.user_profile.profile_picture %}
                                <img src="{{ vendor.user_profile.profile_picture.url }}" alt="">
                                
                                {% else %}
                                
                                <img src="{%static 'images/default-profile.png' %}" alt="">
                                {% endif %}
                                    
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span style="opacity: 0.999" class="restaurant-title">{{vendor.vendor_name}}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{vendor.user_profile.address}}.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
